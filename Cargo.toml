[package]
name = "customasm"
version = "0.10.6"
edition = "2018"
authors = ["Henrique Lorenzi <hlorenzi12@gmail.com>"]

[lib]
crate-type = ["lib", "cdylib"]
name = "customasm"
path = "src/lib.rs"

[[bin]]
name = "customasm"
path = "src/main.rs"

[dependencies]
getopts = "0.2.17"
num-bigint = { version = "0.1", default_features = false }
num-traits = { version = "0.1", default_features = false }
num-integer = { version = "0.1", default_features = false }
flame = "0.2.2"